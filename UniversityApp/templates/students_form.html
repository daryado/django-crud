{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Add New Student{% endblock title %}

{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="/crud_app/students/edit">
    {% csrf_token %}
    <div class="container">
        <div class="col-12">
        <h3>Enter student details</h3>
        </div>

        {{ form | crispy }}
        <div class="mt-5">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    </form>
</div>
{% endblock content %}

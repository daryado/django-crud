{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Add New University{% endblock title %}

{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="/crud_app/universities/edit" >
        <h3>Enter university details</h3>
        {% csrf_token %}
        {{ form | crispy }}
        <div class="mt-5">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
